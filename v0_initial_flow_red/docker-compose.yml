services:
  nodered:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: materials-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    environment:
      - NODE_RED_ENABLE_PROJECTS=false
      - NODE_RED_FLOW_FILE=flows.json
      - TZ=UTC
      # Pass through email configuration
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_PORT=${IMAP_PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      # Pass through LLM configuration
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
    volumes:
      - ./data:/data
      - ./red.json:/data/flows.json:ro
      - ./prompts:/data/prompts:ro
      - ./email_templates:/data/email_templates:ro
      - ./schema:/data/schema:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:1880"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s