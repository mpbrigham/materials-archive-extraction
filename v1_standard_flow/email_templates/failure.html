<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Extraction Failed</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset and base styles */
        body, table, td, div, p, a { 
            -webkit-text-size-adjust: 100%; 
            -ms-text-size-adjust: 100%; 
        }
        
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            min-width: 100% !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
        }
        
        /* Container */
        .email-wrapper {
            background-color: #f9fafb;
            padding: 20px 10px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header styles */
        .header-section {
            background-color: #1e293b;
            color: #ffffff;
            padding: 24px;
            text-align: center;
            border-bottom: 4px solid #ef4444;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .header-stats {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Error content styles */
        .error-section {
            padding: 30px 20px;
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            margin: 20px;
        }
        
        .error-title {
            font-size: 16px;
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 12px;
        }
        
        .error-details {
            font-size: 14px;
            color: #7f1d1d;
            line-height: 1.6;
        }
        
        .error-details ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .error-details li {
            margin: 5px 0;
        }
        
        /* Footer */
        .footer-section {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-section a {
            color: #6b7280;
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .error-section {
                margin: 10px !important;
                padding: 20px 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="header-section">
                <h1 class="header-title">
                    ‚ùå Materials Extraction Failed
                </h1>
                <div class="header-stats">
                    Unable to extract products from {{ summary.pdf_count }} PDFs
                </div>
            </div>
            
            <!-- Error Details -->
            <div class="error-section">
                <div class="error-title">Processing Errors</div>
                <div class="error-details">
                    {{ error_details }}
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer-section">
                Processed by {{ metadata.system }}<br>
                <a href="mailto:{{ metadata.contact }}">{{ metadata.contact }}</a>
            </div>
        </div>
    </div>
</body>
</html>
